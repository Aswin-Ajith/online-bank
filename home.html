<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank- Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background: url(./images/coins.jpg); background-size: cover;">
    <div class="container-fluid bg-primary d-flex p-2 justify-content-between">
        <div class="d-flex mt-2">
            <p class="m-1 ms-3 text-white fs-5" type="button">Home</p>
            <p class="m-1 ms-3 text-white fs-5" type="button">Features</p>
            <p class="m-1 ms-3 text-white fs-5" type="button">Pricing</p>
            <p class="m-1 ms-3 text-white fs-5" type="button">About</p>
        </div>
        <div class="d-flex mt-2">
            <div class="d-flex ms-2 me-2 mb-2 btn btn-danger p-1 rounded-3" type="button" onclick="logout()">
                <h6 class="text-white m-2">Logout</h6>
            </div>
        </div>
    </div>
    <div class="p-5">
        <div class="container-fluid bg-dark text-white text-center p-2 mt-3 bg-opacity-75">
            <h1 id="welcome" class="">Welcome</h1>
            <h3>Online Banking Service</h3>
        </div>
    </div>
    
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5 mt-2 shadow">
            <h1 class="text-white text-center">Deposit</h1>
            <div class="border border-white border-1 px-5 p-3 d-flex flex-column align-items-center justify-content-center">
                <input id="depAmount" type="number" class="form-control" placeholder="Enter amount to deposit">
                <input id="deppw" type="password" class="form-control mt-3" placeholder="Enter your password">
                <button class="btn btn-primary mt-3" onclick="deposit()">Deposit</button>
            </div>
        </div>
        <div class="col-5 mt-2 shadow">
            <h1 class="text-white text-center">Withdraw</h1>
            <div class="border border-white border-1 px-5 p-3 d-flex flex-column align-items-center justify-content-center">
                <input id="withAmount" type="number" class="form-control" placeholder="Enter amount to withdraw">
                <input id="withpw" type="password" class="form-control mt-3" placeholder="Enter your password">
                <button class="btn btn-primary mt-3" onclick="withdraw()">Withdraw</button>            </div>

        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <p id="newBal"></p>
    </div>
    
</body>
<script src="./home.js"></script>
</html>
